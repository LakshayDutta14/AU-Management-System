<div
  class="eaton mat-typography"
  style="overflow-x: hidden"
  fxFlexFill
  cdkScrollable
>
  <mat-toolbar
    color="primary"
    class="main-header mat-elevation-z4"
    [class.hidden]="toggleSearch"
  >
    <mat-toolbar-row style="padding: 0 5px">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div style="padding: 8px 0 0 10px; flex: 1">
        <div class="mat-title" style="margin-bottom: 2px">
          Courses
          <button
            mat-stroked-button
            class="nav-link"
            id="add"
            (click)="openDialog()"
          >
            <mat-icon>add_task</mat-icon>Add Course
          </button>
        </div>
        <button
          mat-stroked-button
          class="nav-link"
          id="trend"
          (click)="showTrends()"
        >
          <mat-icon>auto_graph</mat-icon>
          Trends
        </button>
      </div>

      <!-- <button mat-icon-button (click)="openSearch()">
        <mat-icon>search</mat-icon>
      </button> -->
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
    <mat-toolbar
      class="search-block mat-elevation-z4"
      [class.active]="toggleSearch"
    >
      <mat-toolbar-row style="padding: 0 5px">
        <button class="search-icon" mat-icon-button disabled>
          <mat-icon>search</mat-icon>
        </button>
        <input
          class="search-control"
          type="text"
          placeholder="Search"
          [(ngModel)]="searchText"
          #searchbar
        />
        <button mat-button mat-icon-button (click)="searchClose()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-list id="bg">
      <mat-list-item *ngFor="let item of list | filter: searchText">
        <mat-icon mat-list-avatar style="width: auto"
          >chrome_reader_mode</mat-icon
        >
        <div mat-line>
          <b>{{ item.courseName }}</b>
        </div>
        <div mat-line>
          <i>{{ item.courseDescription }}</i>
        </div>
        <div mat-line>Prerequisits:- {{ item.prerequisite }}</div>
        <button
          mat-raised-button
          class="bb"
          (click)="gotocourse(item.courseId)"
        >
          <mat-icon>lock_open</mat-icon>
          Open
        </button>
        <button mat-raised-button class="dd" (click)="delete(item.courseId)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-list-item>
      <mat-list-item *ngIf="(list | filter: searchText).length === 0">
        <mat-icon>error</mat-icon>
        <div mat-line>0 results</div>
        <div mat-line>No matching courses</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
